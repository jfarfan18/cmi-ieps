<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{propiedadesEtiquetas.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateClienteLabel_fechaIngreso}" for="fechaIngreso" />
                        <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy" value="#{clienteController.selected.fechaIngreso}" title="#{propiedadesEtiquetas.EditClienteTitle_fechaIngreso}" required="true" requiredMessage="#{propiedadesEtiquetas.EditClienteRequiredMessage_fechaIngreso}" showOn="button"/>
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateClienteLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy" value="#{clienteController.selected.fechaActualizacion}" title="#{propiedadesEtiquetas.EditClienteTitle_fechaActualizacion}"  showOn="button"/>
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateClienteLabel_codigoPersona}" for="codigoPersona" />
                        <p:selectOneMenu id="codigoPersona" value="#{clienteController.selected.codigoPersona}" required="true" requiredMessage="#{propiedadesEtiquetas.EditClienteRequiredMessage_codigoPersona}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="codigoPersonaItem"
                                           itemValue="#{codigoPersonaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{propiedadesEtiquetas.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{propiedadesEtiquetas.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
