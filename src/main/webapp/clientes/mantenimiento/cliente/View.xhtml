<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{propiedadesEtiquetas.ViewClienteTitle}">
            <h:form id="ClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <h:outputText value="#{propiedadesEtiquetas.ViewClienteLabel_fechaIngreso}"/>
                        <h:outputText value="#{clienteController.selected.fechaIngreso}" title="#{propiedadesEtiquetas.ViewClienteTitle_fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{propiedadesEtiquetas.ViewClienteLabel_fechaActualizacion}"/>
                        <h:outputText value="#{clienteController.selected.fechaActualizacion}" title="#{propiedadesEtiquetas.ViewClienteTitle_fechaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{propiedadesEtiquetas.ViewClienteLabel_codigoPersona}"/>
                        <h:outputText value="#{clienteController.selected.codigoPersona}" title="#{propiedadesEtiquetas.ViewClienteTitle_codigoPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{propiedadesEtiquetas.Close}" onclick="ClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
