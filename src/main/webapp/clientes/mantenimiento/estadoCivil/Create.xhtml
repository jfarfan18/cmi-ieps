<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCivilCreateDlg" widgetVar="EstadoCivilCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle1.CreateEstadoCivilTitle}">
            <h:form id="EstadoCivilCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoCivilController.selected != null}">
                        <p:outputLabel value="#{bundle1.CreateEstadoCivilLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{estadoCivilController.selected.codigo}" title="#{bundle1.CreateEstadoCivilTitle_codigo}" required="true" requiredMessage="#{bundle1.CreateEstadoCivilRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle1.CreateEstadoCivilLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estadoCivilController.selected.nombre}" title="#{bundle1.CreateEstadoCivilTitle_nombre}" />
                        <p:outputLabel value="#{bundle1.CreateEstadoCivilLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{estadoCivilController.selected.descripcion}" title="#{bundle1.CreateEstadoCivilTitle_descripcion}" />
                        <p:outputLabel value="#{bundle1.CreateEstadoCivilLabel_eliminado}" for="eliminado" />
                        <p:inputText id="eliminado" value="#{estadoCivilController.selected.eliminado}" title="#{bundle1.CreateEstadoCivilTitle_eliminado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoCivilController.create}" value="#{bundle1.Save}" update="display,:EstadoCivilListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoCivilCreateDialog');"/>
                    <p:commandButton value="#{bundle1.Cancel}" onclick="EstadoCivilCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
