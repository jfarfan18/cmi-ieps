<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCreateDlg" widgetVar="PersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{propiedadesEtiquetas.CreatePersonaTitle}">
            <h:form id="PersonaCreateForm">
                <h:panelGroup id="display">
                    <p:wizard flowListener="#{personaController.onFlowProcess}">

                        <p:tab id="basico" title="Datos Basicos">
                            <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                                
                                <p:outputLabel value="#{propiedadesEtiquetas.CreatePersonaLabel_codigoTipoPersona}" for="codigoTipoPersona" />
                                <p:selectOneMenu id="codigoTipoPersona" 
                                                 value="#{personaController.selected.codigoTipoPersona}" 
                                                 required="true" 
                                                 requiredMessage="#{propiedadesEtiquetas.EditPersonaRequiredMessage_codigoTipoPersona}">
                                    <f:selectItems value="#{tipoPersonaController.itemsAvailableSelectOne}"
                                                   var="codigoTipoPersonaItem"
                                                   itemLabel="#{codigoTipoPersonaItem.nombre}"
                                                   itemValue="#{codigoTipoPersonaItem}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="#{propiedadesEtiquetas.CreatePersonaLabel_codigoTipoIdentificacion}" for="codigoTipoIdentificacion" />
                                <p:selectOneMenu id="codigoTipoIdentificacion" 
                                                 value="#{personaController.selected.codigoTipoIdentificacion}" 
                                                 required="true" 
                                                 requiredMessage="#{propiedadesEtiquetas.EditPersonaRequiredMessage_codigoTipoIdentificacion}">
                                    <f:selectItems value="#{tipoIdentificacionController.itemsAvailableSelectOne}"
                                                   var="codigoTipoIdentificacionItem"
                                                   itemLabel="#{codigoTipoIdentificacionItem.nombre}"
                                                   itemValue="#{codigoTipoIdentificacionItem}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="#{propiedadesEtiquetas.CreatePersonaLabel_identificacion}" for="identificacion" />
                                <p:inputText id="identificacion" value="#{personaController.selected.identificacion}" title="#{propiedadesEtiquetas.CreatePersonaTitle_identificacion}" required="true" requiredMessage="#{propiedadesEtiquetas.CreatePersonaRequiredMessage_identificacion}"/>
                                <p:outputLabel value="#{propiedadesEtiquetas.CreatePersonaLabel_nombreCompleto}" for="nombreCompleto" />
                                <p:inputText id="nombreCompleto" value="#{personaController.selected.nombreCompleto}" title="#{propiedadesEtiquetas.CreatePersonaTitle_nombreCompleto}" />
                                <p:outputLabel value="#{propiedadesEtiquetas.CreatePersonaLabel_direccion}" for="direccion" />
                                <p:inputText id="direccion" value="#{personaController.selected.direccion}" title="#{propiedadesEtiquetas.CreatePersonaTitle_direccion}" />
                                <p:outputLabel value="#{propiedadesEtiquetas.CreatePersonaLabel_referencia}" for="referencia" />
                                <p:inputText id="referencia" value="#{personaController.selected.referencia}" title="#{propiedadesEtiquetas.CreatePersonaTitle_referencia}" />
                                <p:outputLabel value="#{propiedadesEtiquetas.CreatePersonaLabel_correo}" for="correo" />
                                <p:inputText id="correo" value="#{personaController.selected.correo}" title="#{propiedadesEtiquetas.CreatePersonaTitle_correo}" />

                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="personaNatural" title="Datos Personales">
                            
                            <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                            <h:outputLabel value="#{propiedadesEtiquetas.FechaNacimiento}:" for="fechaNacimiento" />
                            <h:inputText id="fechaNacimiento" value="#{personaController.personaNatural.fechaNacimiento}" 
                                         title="#{propiedadesEtiquetas.FechaNacimiento}" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="#{propiedadesEtiquetas.PrimerNombre}:" for="primerNombre" />
                            <h:inputText id="primerNombre" value="#{personaController.personaNatural.primerNombre}" 
                                         title="#{propiedadesEtiquetas.PrimerNombre}" required="true" requiredMessage="#{propiedadesEtiquetas.CreatePersonaNaturalRequiredMessage_primerNombre}"/>
                            <h:outputLabel value="#{propiedadesEtiquetas.SegundoNombre}:" for="segundoNombre" />
                            <h:inputText id="segundoNombre" value="#{personaController.personaNatural.segundoNombre}" 
                                         title="#{propiedadesEtiquetas.SegundoNombre}" />
                            <h:outputLabel value="#{propiedadesEtiquetas.PrimerApellido}:" for="primerApellido" />
                            <h:inputText id="primerApellido" value="#{personaController.personaNatural.primerApellido}" 
                                         title="#{propiedadesEtiquetas.PrimerApellido}" required="true" requiredMessage="#{propiedadesEtiquetas.CreatePersonaNaturalRequiredMessage_primerApellido}"/>
                            <h:outputLabel value="#{propiedadesEtiquetas.SegundoApellido}:" for="segundoApellido" />
                            <h:inputText id="segundoApellido" value="#{personaController.personaNatural.segundoApellido}" 
                                         title="#{propiedadesEtiquetas.SegundoApellido}" />
                            <h:outputLabel value="#{propiedadesEtiquetas.Genero}:" for="sexo" />
                            <h:inputText id="sexo" value="#{personaController.personaNatural.sexo}" 
                                         title="#{propiedadesEtiquetas.Genero}" />                            
                           <h:outputLabel value="#{propiedadesEtiquetas.EstadoCivil}:" for="codigoEstadoCivil" />
                            <h:selectOneMenu id="codigoEstadoCivil" 
                                             value="#{personaController.personaNatural.codigoEstadoCivil}" 
                                             title="#{propiedadesEtiquetas.EstadoCivil}" 
                                             required="true" 
                                             requiredMessage="#{propiedadesEtiquetas.EstadoCivil} #{propiedadesEtiquetas.EsRequerido}">
                                <f:selectItems value="#{estadoCivilController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>                            
                            <h:outputLabel value="#{propiedadesEtiquetas.Raza}:" for="codigoRaza" />
                            <h:selectOneMenu id="codigoRaza" value="#{personaController.personaNatural.codigoRaza}" 
                                             title="#{propiedadesEtiquetas.Raza}" required="true" 
                                             requiredMessage="#{propiedadesEtiquetas.Raza}">
                                <f:selectItems value="#{razaController.itemsAvailableSelectOne}"
                                               var="razaItem"
                                               itemLabel="#{razaItem.description}"
                                               itemValue="#{razaItem}" />
                            </h:selectOneMenu>
                            </p:panelGrid>
                        </p:tab>
                    </p:wizard>
                    <p:commandButton actionListener="#{personaController.create}" value="#{propiedadesEtiquetas.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonaCreateDialog');"/>
                    <p:commandButton value="#{propiedadesEtiquetas.Cancel}" onclick="PersonaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
