<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RazaViewDlg" widgetVar="RazaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle1.ViewRazaTitle}">
            <h:form id="RazaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{razaController.selected != null}">
                        <h:outputText value="#{bundle1.ViewRazaLabel_codigo}"/>
                        <h:outputText value="#{razaController.selected.codigo}" title="#{bundle1.ViewRazaTitle_codigo}"/>
                        <h:outputText value="#{bundle1.ViewRazaLabel_nombre}"/>
                        <h:outputText value="#{razaController.selected.nombre}" title="#{bundle1.ViewRazaTitle_nombre}"/>
                        <h:outputText value="#{bundle1.ViewRazaLabel_descripcion}"/>
                        <h:outputText value="#{razaController.selected.descripcion}" title="#{bundle1.ViewRazaTitle_descripcion}"/>
                        <h:outputText value="#{bundle1.ViewRazaLabel_eliminado}"/>
                        <h:outputText value="#{razaController.selected.eliminado}" title="#{bundle1.ViewRazaTitle_eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle1.Close}" onclick="RazaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
