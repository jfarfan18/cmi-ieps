<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoIdentificacionCreateDlg" widgetVar="TipoIdentificacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{propiedadesEtiquetas.CreateTipoIdentificacionTitle}">
            <h:form id="TipoIdentificacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoIdentificacionController.selected != null}">
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateTipoIdentificacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoIdentificacionController.selected.nombre}" title="#{propiedadesEtiquetas.CreateTipoIdentificacionTitle_nombre}" />
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateTipoIdentificacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoIdentificacionController.selected.descripcion}" title="#{propiedadesEtiquetas.CreateTipoIdentificacionTitle_descripcion}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoIdentificacionController.create}" value="#{propiedadesEtiquetas.Save}" update="display,:TipoIdentificacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoIdentificacionCreateDialog');"/>
                    <p:commandButton value="#{propiedadesEtiquetas.Cancel}" onclick="TipoIdentificacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
