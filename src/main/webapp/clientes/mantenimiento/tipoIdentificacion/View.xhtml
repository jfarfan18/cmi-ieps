<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoIdentificacionViewDlg" widgetVar="TipoIdentificacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{propiedadesEtiquetas.ViewTipoIdentificacionTitle}">
            <h:form id="TipoIdentificacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoIdentificacionController.selected != null}">
                        <h:outputText value="#{propiedadesEtiquetas.ViewTipoIdentificacionLabel_codigo}"/>
                        <h:outputText value="#{tipoIdentificacionController.selected.codigo}" title="#{propiedadesEtiquetas.ViewTipoIdentificacionTitle_codigo}"/>
                        <h:outputText value="#{propiedadesEtiquetas.ViewTipoIdentificacionLabel_nombre}"/>
                        <h:outputText value="#{tipoIdentificacionController.selected.nombre}" title="#{propiedadesEtiquetas.ViewTipoIdentificacionTitle_nombre}"/>
                        <h:outputText value="#{propiedadesEtiquetas.ViewTipoIdentificacionLabel_descripcion}"/>
                        <h:outputText value="#{tipoIdentificacionController.selected.descripcion}" title="#{propiedadesEtiquetas.ViewTipoIdentificacionTitle_descripcion}"/>
                        <h:outputText value="#{propiedadesEtiquetas.ViewTipoIdentificacionLabel_eliminado}"/>
                        <h:outputText value="#{tipoIdentificacionController.selected.eliminado}" title="#{propiedadesEtiquetas.ViewTipoIdentificacionTitle_eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{propiedadesEtiquetas.Close}" onclick="TipoIdentificacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
