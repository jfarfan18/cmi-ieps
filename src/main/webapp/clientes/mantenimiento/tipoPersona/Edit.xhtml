<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPersonaEditDlg" widgetVar="TipoPersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{propiedadesEtiquetas.EditTipoPersonaTitle}">
            <h:form id="TipoPersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPersonaController.selected != null}">
                        <p:outputLabel value="#{propiedadesEtiquetas.EditTipoPersonaLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" readonly="true" value="#{tipoPersonaController.selected.codigo}" title="#{propiedadesEtiquetas.EditTipoPersonaTitle_codigo}" required="true" requiredMessage="#{propiedadesEtiquetas.EditTipoPersonaRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{propiedadesEtiquetas.EditTipoPersonaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoPersonaController.selected.nombre}" title="#{propiedadesEtiquetas.EditTipoPersonaTitle_nombre}" />
                        <p:outputLabel value="#{propiedadesEtiquetas.EditTipoPersonaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoPersonaController.selected.descripcion}" title="#{propiedadesEtiquetas.EditTipoPersonaTitle_descripcion}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoPersonaController.update}" value="#{propiedadesEtiquetas.Save}" update="display,:TipoPersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoPersonaEditDialog');"/>
                    <p:commandButton value="#{propiedadesEtiquetas.Cancel}" onclick="TipoPersonaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
