<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActaCreateDlg" widgetVar="ActaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateActaTitle}">
            <h:form id="ActaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateActaLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{actaController.selected.codigo}" title="#{bundle.CreateActaTitle_codigo}" required="true" requiredMessage="#{bundle.CreateActaRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateActaLabel_fechaReunion}" for="fechaReunion" />
                        <p:calendar id="fechaReunion" pattern="MM/dd/yyyy" value="#{actaController.selected.fechaReunion}" title="#{bundle.EditActaTitle_fechaReunion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateActaLabel_fechaActa}" for="fechaActa" />
                        <p:calendar id="fechaActa" pattern="MM/dd/yyyy" value="#{actaController.selected.fechaActa}" title="#{bundle.EditActaTitle_fechaActa}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateActaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{actaController.selected.descripcion}" title="#{bundle.CreateActaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateActaLabel_numeroActa}" for="numeroActa" />
                        <p:inputText id="numeroActa" value="#{actaController.selected.numeroActa}" title="#{bundle.CreateActaTitle_numeroActa}" />
                        <p:outputLabel value="#{bundle.CreateActaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{actaController.selected.direccion}" title="#{bundle.CreateActaTitle_direccion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actaController.create}" value="#{bundle.Save}" update="display,:ActaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
