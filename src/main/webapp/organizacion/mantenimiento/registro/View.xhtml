<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroViewDlg" widgetVar="RegistroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegistroTitle}">
            <h:form id="RegistroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegistroLabel_codigo}"/>
                        <h:outputText value="#{registroController.selected.codigo}" title="#{bundle.ViewRegistroTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_entrada}"/>
                        <h:outputText value="#{registroController.selected.entrada}" title="#{bundle.ViewRegistroTitle_entrada}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRegistroLabel_salida}"/>
                        <h:outputText value="#{registroController.selected.salida}" title="#{bundle.ViewRegistroTitle_salida}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRegistroLabel_observaciones}"/>
                        <h:outputText value="#{registroController.selected.observaciones}" title="#{bundle.ViewRegistroTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_codigoSocio}"/>
                        <h:outputText value="#{registroController.selected.codigoSocio}" title="#{bundle.ViewRegistroTitle_codigoSocio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegistroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
