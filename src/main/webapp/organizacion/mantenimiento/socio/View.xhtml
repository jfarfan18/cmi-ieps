<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SocioViewDlg" widgetVar="SocioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSocioTitle}">
            <h:form id="SocioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{socioController.selected != null}">
                        <h:outputText value="#{bundle.ViewSocioLabel_estado}"/>
                        <h:outputText value="#{socioController.selected.estado}" title="#{bundle.ViewSocioTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewSocioLabel_fechaIngreso}"/>
                        <h:outputText value="#{socioController.selected.fechaIngreso}" title="#{bundle.ViewSocioTitle_fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSocioLabel_codigo}"/>
                        <h:outputText value="#{socioController.selected.codigo}" title="#{bundle.ViewSocioTitle_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SocioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
