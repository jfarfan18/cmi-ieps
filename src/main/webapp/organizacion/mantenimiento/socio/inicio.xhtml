<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSocioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SocioListForm">
                <p:panel header="#{bundle.ListSocioTitle}">
                    <p:dataTable id="datalist" value="#{socioController.items}" var="item"
                                 selectionMode="single" selection="#{socioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocioTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocioTitle_fechaIngreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSocioTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{propiedadesEtiquetas.Create}" actionListener="#{socioController.prepareCreate}" update=":SocioCreateForm" oncomplete="PF('SocioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{propiedadesEtiquetas.View}" update=":SocioViewForm" oncomplete="PF('SocioViewDialog').show()" disabled="#{empty socioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{propiedadesEtiquetas.Edit}" update=":SocioEditForm" oncomplete="PF('SocioEditDialog').show()" disabled="#{empty socioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{propiedadesEtiquetas.Delete}" actionListener="#{socioController.destroy}" update=":growl,datalist" disabled="#{empty socioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
