<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListComponenteformlaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComponenteformlaListForm">
                <p:panel header="#{bundle.ListComponenteformlaTitle}">
                    <p:dataTable id="datalist" value="#{componenteformlaController.items}" var="item"
                                 selectionMode="single" selection="#{componenteformlaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idcomponenteformla}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponenteformlaTitle_idcomponenteformla}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcomponenteformla}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponenteformlaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponenteformlaTitle_unidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponenteformlaTitle_idindicador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idindicador}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{componenteformlaController.prepareCreate}" update=":ComponenteformlaCreateForm" oncomplete="PF('ComponenteformlaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ComponenteformlaViewForm" oncomplete="PF('ComponenteformlaViewDialog').show()" disabled="#{empty componenteformlaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ComponenteformlaEditForm" oncomplete="PF('ComponenteformlaEditDialog').show()" disabled="#{empty componenteformlaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{componenteformlaController.destroy}" update=":growl,datalist" disabled="#{empty componenteformlaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
