<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetallehistorialTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetallehistorialListForm">
                <p:panel header="#{bundle.ListDetallehistorialTitle}">
                    <p:dataTable id="datalist" value="#{detallehistorialController.items}" var="item"
                                 selectionMode="single" selection="#{detallehistorialController.selected}"
                                 paginator="true"
                                 rowKey="#{item.iddetallehistorial}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallehistorialTitle_iddetallehistorial}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddetallehistorial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallehistorialTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallehistorialTitle_idcomponenteformula}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcomponenteformula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallehistorialTitle_idhistorial}"/>
                            </f:facet>
                            <h:outputText value="#{item.idhistorial}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{detallehistorialController.prepareCreate}" update=":DetallehistorialCreateForm" oncomplete="PF('DetallehistorialCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DetallehistorialViewForm" oncomplete="PF('DetallehistorialViewDialog').show()" disabled="#{empty detallehistorialController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DetallehistorialEditForm" oncomplete="PF('DetallehistorialEditDialog').show()" disabled="#{empty detallehistorialController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{detallehistorialController.destroy}" update=":growl,datalist" disabled="#{empty detallehistorialController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
