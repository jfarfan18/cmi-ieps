<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallehistorialViewDlg" widgetVar="DetallehistorialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallehistorialTitle}">
            <h:form id="DetallehistorialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallehistorialController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallehistorialLabel_iddetallehistorial}"/>
                        <h:outputText value="#{detallehistorialController.selected.iddetallehistorial}" title="#{bundle.ViewDetallehistorialTitle_iddetallehistorial}"/>
                        <h:outputText value="#{bundle.ViewDetallehistorialLabel_valor}"/>
                        <h:outputText value="#{detallehistorialController.selected.valor}" title="#{bundle.ViewDetallehistorialTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewDetallehistorialLabel_idcomponenteformula}"/>
                        <h:outputText value="#{detallehistorialController.selected.idcomponenteformula}" title="#{bundle.ViewDetallehistorialTitle_idcomponenteformula}"/>
                        <h:outputText value="#{bundle.ViewDetallehistorialLabel_idhistorial}"/>
                        <h:outputText value="#{detallehistorialController.selected.idhistorial}" title="#{bundle.ViewDetallehistorialTitle_idhistorial}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetallehistorialViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
