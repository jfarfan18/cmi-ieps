<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <style>
            .buttonCode{
                color: #ffffff;
                border-radius: 100px;                
            }
        </style>

        <ui:define name="title">
            <h:outputText value="#{bundle.ListIndicadorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="IndicadorListForm">
                <p:panel header="#{bundle.ListIndicadorTitle}">
                    <p:dataTable id="datalist" value="#{indicadorController.items}" var="item"
                                 selectionMode="single" selection="#{indicadorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idIndicador}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicadorTitle_idIndicador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idIndicador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicadorTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicadorTitle_formula}"/>
                            </f:facet>
                            <h:outputText value="#{item.formula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicadorTitle_unidades}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidades}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicadorTitle_glosario}"/>
                            </f:facet>
                            <h:outputText value="#{item.glosario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicadorTitle_kpi}"/>
                            </f:facet>
                            <h:outputText value="#{item.kpi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicadorTitle_base}"/>
                            </f:facet>
                            <h:outputText value="#{item.base}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicadorTitle_meta}"/>
                            </f:facet>
                            <h:outputText value="#{item.meta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicadorTitle_tiempoMedicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiempoMedicion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicadorTitle_idPersonaResponsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersonaResponsable}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton style="height: 75px;
                                             width: 75px;
                                             background-image: url(../img/fondo-boton.png);
                                             background-size: 75px;
                                             border-radius: 50px;
                                             color:#ffffff" 
                                             id="createButton" icon="ui-icon-plus" title="Crear" actionListener="#{indicadorController.prepareCreate}" update=":IndicadorCreateForm" oncomplete="PF('IndicadorCreateDialog').show()"/>
                            <p:commandButton style="height: 75px;
                                             width: 75px;
                                             background-image: url(../img/fondo-boton.png);
                                             background-size: 75px;
                                             border-radius: 50px;
                                             color:#ffffff"
                                             id="viewButton"   icon="ui-icon-search" title="Ver" update=":IndicadorViewForm" oncomplete="PF('IndicadorViewDialog').show()" disabled="#{empty indicadorController.selected}"/>
                            <p:commandButton style="height: 75px;
                                             width: 75px;
                                             background-image: url(../img/fondo-boton.png);
                                             background-size: 75px;
                                             border-radius: 50px;
                                             color:#ffffff"
                                             id="editButton"   icon="ui-icon-pencil" title="Editar" update=":IndicadorEditForm" oncomplete="PF('IndicadorEditDialog').show()" disabled="#{empty indicadorController.selected}"/>
                            <p:commandButton style="height: 75px;
                                             width: 75px;
                                             background-image: url(../img/fondo-boton.png);
                                             background-size: 75px;
                                             border-radius: 50px;
                                             color:#ffffff"
                                             id="deleteButton" icon="ui-icon-trash"  title="Eliminar" actionListener="#{indicadorController.destroy}" update=":growl,datalist" disabled="#{empty indicadorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
