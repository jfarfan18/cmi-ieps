<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstrategiaglobalEditDlg" 
                  widgetVar="EstrategiaglobalEditDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="EDITAR ESTRATEGIA GLOBAL">
            <h:form id="EstrategiaglobalEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{estrategiaglobalController.selected != null}">
                        <h:outputText value="Codigo"/>
                        <h:outputText value="#{estrategiaglobalController.selected.idEstrategiaGlobal}" title="#{bundle.ViewEstrategiaglobalTitle_idEstrategiaGlobal}"/>
                        <p:outputLabel value="#{bundle.EditEstrategiaglobalLabel_estrategia}" for="estrategia" />
                        <p:inputTextarea cols="100" id="estrategia" value="#{estrategiaglobalController.selected.estrategia}" title="#{bundle.EditEstrategiaglobalTitle_estrategia}" required="true" requiredMessage="#{bundle.EditEstrategiaglobalRequiredMessage_estrategia}"/>
                    </h:panelGrid>
                    <p:commandButton style="height: 75px;
                                             width: 75px;
                                             background-image: url(../img/fondo-boton.png);
                                             background-size: 75px;
                                             border-radius: 50px;
                                             color:#ffffff"
                                             icon="ui-icon-disk"
                                             actionListener="#{estrategiaglobalController.update}" title="Guardar" update="display,:EstrategiaglobalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstrategiaglobalEditDialog');"/>
                    <p:commandButton style="height: 75px;
                                             width: 75px;
                                             background-image: url(../img/fondo-boton.png);
                                             background-size: 75px;
                                             border-radius: 50px;
                                             color:#ffffff"
                                             icon="ui-icon-close"
                                             title="Cancelar" onclick="EstrategiaglobalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
