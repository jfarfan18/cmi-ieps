<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerspectivaEditDlg" 
                  widgetVar="PerspectivaEditDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="EDITAR PERSPECTIVA">
            <h:form id="PerspectivaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perspectivaController.selected != null}">
                        <h:outputText value="Codigo"/>
                        <h:outputText value="#{perspectivaController.selected.idPerspectiva}" 
                                      title="#{bundle.ViewPerspectivaTitle_idPerspectiva}"/>
                        <p:outputLabel value="Perspectiva" for="nombre" />
                        <p:inputText id="nombre" 
                                     value="#{perspectivaController.selected.nombre}" 
                                     title="#{bundle.EditPerspectivaTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton style="height: 75px;
                                             width: 75px;
                                             background-image: url(../img/fondo-boton.png);
                                             background-size: 75px;
                                             border-radius: 50px;
                                             color:#ffffff"
                                             icon="ui-icon-disk"
                                             actionListener="#{perspectivaController.update}" title="Guardar" update="display,:PerspectivaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PerspectivaEditDialog');"/>
                    <p:commandButton style="height: 75px;
                                             width: 75px;
                                             background-image: url(../img/fondo-boton.png);
                                             background-size: 75px;
                                             border-radius: 50px;
                                             color:#ffffff"
                                             icon="ui-icon-close"
                                             title="Cancelar" onclick="PerspectivaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
