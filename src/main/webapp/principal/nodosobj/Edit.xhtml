<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NodosobjEditDlg" widgetVar="NodosobjEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNodosobjTitle}">
            <h:form id="NodosobjEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nodosobjController.selected != null}">
                        <p:outputLabel value="#{id}" for="id" />
                        <p:inputText id="id" value="#{nodosobjController.selected.id}" title="#{bundle.EditNodosobjTitle_id}" required="true" requiredMessage="#{bundle.EditNodosobjRequiredMessage_id}"/>
                        <p:outputLabel value="#{objOrigen}" for="objOrigen" />
                        <p:inputText id="objOrigen" value="#{nodosobjController.selected.objOrigen}" title="#{bundle.EditNodosobjTitle_objOrigen}" />
                        <p:outputLabel value="#{objDestino}" for="objDestino" />
                        <p:inputText id="objDestino" value="#{nodosobjController.selected.objDestino}" title="#{bundle.EditNodosobjTitle_objDestino}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nodosobjController.update}" value="#{bundle.Save}" update="display,:NodosobjListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NodosobjEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NodosobjEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
