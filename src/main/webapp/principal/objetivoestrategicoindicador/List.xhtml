<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListObjetivoestrategicoindicadorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ObjetivoestrategicoindicadorListForm">
                <p:panel header="#{bundle.ListObjetivoestrategicoindicadorTitle}">
                    <p:dataTable id="datalist" value="#{objetivoestrategicoindicadorController.items}" var="item"
                                 selectionMode="single" selection="#{objetivoestrategicoindicadorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.objetivoestrategicoindicadorPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObjetivoestrategicoindicadorTitle_meta}"/>
                            </f:facet>
                            <h:outputText value="#{item.meta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObjetivoestrategicoindicadorTitle_definicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.definicion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObjetivoestrategicoindicadorTitle_aclaracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.aclaracion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObjetivoestrategicoindicadorTitle_conceptualizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.conceptualizacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObjetivoestrategicoindicadorTitle_indicador}"/>
                            </f:facet>
                            <h:outputText value="#{item.indicador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObjetivoestrategicoindicadorTitle_objetivoestrategico}"/>
                            </f:facet>
                            <h:outputText value="#{item.objetivoestrategico}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton style="height: 75px;
                                             width: 75px;
                                             background-image: url(../img/fondo-boton.png);
                                             background-size: 75px;
                                             border-radius: 50px;
                                             color:#ffffff"
                                             id="createButton" icon="ui-icon-plus"   title="Crear" actionListener="#{objetivoestrategicoindicadorController.prepareCreate}" update=":ObjetivoestrategicoindicadorCreateForm" oncomplete="PF('ObjetivoestrategicoindicadorCreateDialog').show()"/>
                            <p:commandButton style="height: 75px;
                                             width: 75px;
                                             background-image: url(../img/fondo-boton.png);
                                             background-size: 75px;
                                             border-radius: 50px;
                                             color:#ffffff"
                                             id="viewButton"   icon="ui-icon-search" title="Ver" update=":ObjetivoestrategicoindicadorViewForm" oncomplete="PF('ObjetivoestrategicoindicadorViewDialog').show()" disabled="#{empty objetivoestrategicoindicadorController.selected}"/>
                            <p:commandButton style="height: 75px;
                                             width: 75px;
                                             background-image: url(../img/fondo-boton.png);
                                             background-size: 75px;
                                             border-radius: 50px;
                                             color:#ffffff"
                                             id="editButton"   icon="ui-icon-pencil" title="Editar" update=":ObjetivoestrategicoindicadorEditForm" oncomplete="PF('ObjetivoestrategicoindicadorEditDialog').show()" disabled="#{empty objetivoestrategicoindicadorController.selected}"/>
                            <p:commandButton style="height: 75px;
                                             width: 75px;
                                             background-image: url(../img/fondo-boton.png);
                                             background-size: 75px;
                                             border-radius: 50px;
                                             color:#ffffff"
                                             id="deleteButton" icon="ui-icon-trash"  title="Eliminar" actionListener="#{objetivoestrategicoindicadorController.destroy}" update=":growl,datalist" disabled="#{empty objetivoestrategicoindicadorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
