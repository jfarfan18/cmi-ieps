<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SemaforoEditDlg" widgetVar="SemaforoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSemaforoTitle}">
            <h:form id="SemaforoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{semaforoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSemaforoLabel_idSemaforo}" for="idSemaforo" />
                        <p:inputText id="idSemaforo" value="#{semaforoController.selected.idSemaforo}" title="#{bundle.EditSemaforoTitle_idSemaforo}" required="true" requiredMessage="#{bundle.EditSemaforoRequiredMessage_idSemaforo}"/>
                        <p:outputLabel value="#{bundle.EditSemaforoLabel_color}" for="color" />
                        <p:inputText id="color" value="#{semaforoController.selected.color}" title="#{bundle.EditSemaforoTitle_color}" />
                        <p:outputLabel value="#{bundle.EditSemaforoLabel_limiteInferior}" for="limiteInferior" />
                        <p:inputText id="limiteInferior" value="#{semaforoController.selected.limiteInferior}" title="#{bundle.EditSemaforoTitle_limiteInferior}" />
                        <p:outputLabel value="#{bundle.EditSemaforoLabel_limiteSuperior}" for="limiteSuperior" />
                        <p:inputText id="limiteSuperior" value="#{semaforoController.selected.limiteSuperior}" title="#{bundle.EditSemaforoTitle_limiteSuperior}" />
                        <p:outputLabel value="#{bundle.EditSemaforoLabel_idIndicador}" for="idIndicador" />
                        <p:selectOneMenu id="idIndicador" value="#{semaforoController.selected.idIndicador}" required="true" requiredMessage="#{bundle.EditSemaforoRequiredMessage_idIndicador}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{indicadorController.itemsAvailableSelectOne}"
                                           var="idIndicadorItem"
                                           itemValue="#{idIndicadorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton style="height: 75px;
                                             width: 75px;
                                             background-image: url(../img/fondo-boton.png);
                                             background-size: 75px;
                                             border-radius: 50px;
                                             color:#ffffff"
                                             icon="ui-icon-disk"
                                             actionListener="#{semaforoController.update}" title="Guardar" update="display,:SemaforoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SemaforoEditDialog');"/>
                    <p:commandButton style="height: 75px;
                                             width: 75px;
                                             background-image: url(../img/fondo-boton.png);
                                             background-size: 75px;
                                             border-radius: 50px;
                                             color:#ffffff"
                                             icon="ui-icon-close"
                                             title="Cancelar" onclick="SemaforoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
