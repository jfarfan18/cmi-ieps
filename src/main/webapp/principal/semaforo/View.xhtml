<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SemaforoViewDlg" widgetVar="SemaforoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSemaforoTitle}">
            <h:form id="SemaforoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{semaforoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSemaforoLabel_idSemaforo}"/>
                        <h:outputText value="#{semaforoController.selected.idSemaforo}" title="#{bundle.ViewSemaforoTitle_idSemaforo}"/>
                        <h:outputText value="#{bundle.ViewSemaforoLabel_color}"/>
                        <h:outputText value="#{semaforoController.selected.color}" title="#{bundle.ViewSemaforoTitle_color}"/>
                        <h:outputText value="#{bundle.ViewSemaforoLabel_limiteInferior}"/>
                        <h:outputText value="#{semaforoController.selected.limiteInferior}" title="#{bundle.ViewSemaforoTitle_limiteInferior}"/>
                        <h:outputText value="#{bundle.ViewSemaforoLabel_limiteSuperior}"/>
                        <h:outputText value="#{semaforoController.selected.limiteSuperior}" title="#{bundle.ViewSemaforoTitle_limiteSuperior}"/>
                        <h:outputText value="#{bundle.ViewSemaforoLabel_idIndicador}"/>
                        <h:outputText value="#{semaforoController.selected.idIndicador}" title="#{bundle.ViewSemaforoTitle_idIndicador}"/>
                    </p:panelGrid>
                    <p:commandButton style="height: 75px;
                                             width: 75px;
                                             background-image: url(../img/fondo-boton.png);
                                             background-size: 75px;
                                             border-radius: 50px;
                                             color:#ffffff"
                                             icon="ui-icon-close"
                                             value="Cerrar" onclick="SemaforoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
