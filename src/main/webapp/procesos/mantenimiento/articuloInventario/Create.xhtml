<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticuloInventarioCreateDlg" widgetVar="ArticuloInventarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArticuloInventarioTitle}">
            <h:form id="ArticuloInventarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articuloInventarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArticuloInventarioLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{articuloInventarioController.selected.codigo}" title="#{bundle.CreateArticuloInventarioTitle_codigo}" required="true" requiredMessage="#{bundle.CreateArticuloInventarioRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateArticuloInventarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{articuloInventarioController.selected.nombre}" title="#{bundle.CreateArticuloInventarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateArticuloInventarioLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{articuloInventarioController.selected.descripcion}" title="#{bundle.CreateArticuloInventarioTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateArticuloInventarioLabel_eliminado}" for="eliminado" />
                        <p:inputText id="eliminado" value="#{articuloInventarioController.selected.eliminado}" title="#{bundle.CreateArticuloInventarioTitle_eliminado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articuloInventarioController.create}" value="#{bundle.Save}" update="display,:ArticuloInventarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArticuloInventarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticuloInventarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
