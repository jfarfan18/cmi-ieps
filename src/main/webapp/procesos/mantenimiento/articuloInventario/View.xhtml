<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticuloInventarioViewDlg" widgetVar="ArticuloInventarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArticuloInventarioTitle}">
            <h:form id="ArticuloInventarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articuloInventarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewArticuloInventarioLabel_codigo}"/>
                        <h:outputText value="#{articuloInventarioController.selected.codigo}" title="#{bundle.ViewArticuloInventarioTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewArticuloInventarioLabel_nombre}"/>
                        <h:outputText value="#{articuloInventarioController.selected.nombre}" title="#{bundle.ViewArticuloInventarioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewArticuloInventarioLabel_descripcion}"/>
                        <h:outputText value="#{articuloInventarioController.selected.descripcion}" title="#{bundle.ViewArticuloInventarioTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewArticuloInventarioLabel_eliminado}"/>
                        <h:outputText value="#{articuloInventarioController.selected.eliminado}" title="#{bundle.ViewArticuloInventarioTitle_eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArticuloInventarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
