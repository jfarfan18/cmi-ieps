<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratoCreateDlg" widgetVar="ContratoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContratoTitle}">
            <h:form id="ContratoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contratoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContratoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{contratoController.selected.codigo}" title="#{bundle.CreateContratoTitle_codigo}" required="true" requiredMessage="#{bundle.CreateContratoRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateContratoLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{contratoController.selected.fechaInicio}" title="#{bundle.EditContratoTitle_fechaInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateContratoLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{contratoController.selected.fechaFin}" title="#{bundle.EditContratoTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateContratoLabel_precioDiaro}" for="precioDiaro" />
                        <p:inputText id="precioDiaro" value="#{contratoController.selected.precioDiaro}" title="#{bundle.CreateContratoTitle_precioDiaro}" />
                        <p:outputLabel value="#{bundle.CreateContratoLabel_precioMensual}" for="precioMensual" />
                        <p:inputText id="precioMensual" value="#{contratoController.selected.precioMensual}" title="#{bundle.CreateContratoTitle_precioMensual}" />
                        <p:outputLabel value="#{bundle.CreateContratoLabel_codigoSocio}" for="codigoSocio" />
                        <p:selectOneMenu id="codigoSocio" value="#{contratoController.selected.codigoSocio}" >
                            <f:selectItems value="#{socioController.itemsAvailableSelectOne}"
                                           var="codigoSocioItem"
                                           itemValue="#{codigoSocioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contratoController.create}" value="#{bundle.Save}" update="display,:ContratoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContratoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContratoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
