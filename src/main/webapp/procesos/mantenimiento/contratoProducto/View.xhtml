<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratoProductoViewDlg" widgetVar="ContratoProductoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContratoProductoTitle}">
            <h:form id="ContratoProductoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contratoProductoController.selected != null}">
                        <h:outputText value="#{bundle.ViewContratoProductoLabel_codigo}"/>
                        <h:outputText value="#{contratoProductoController.selected.codigo}" title="#{bundle.ViewContratoProductoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewContratoProductoLabel_eliminado}"/>
                        <h:outputText value="#{contratoProductoController.selected.eliminado}" title="#{bundle.ViewContratoProductoTitle_eliminado}"/>
                        <h:outputText value="#{bundle.ViewContratoProductoLabel_codigoContrato}"/>
                        <h:outputText value="#{contratoProductoController.selected.codigoContrato}" title="#{bundle.ViewContratoProductoTitle_codigoContrato}"/>
                        <h:outputText value="#{bundle.ViewContratoProductoLabel_codigoProducto}"/>
                        <h:outputText value="#{contratoProductoController.selected.codigoProducto}" title="#{bundle.ViewContratoProductoTitle_codigoProducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContratoProductoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
