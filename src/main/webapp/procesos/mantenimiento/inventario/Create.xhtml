<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioCreateDlg" widgetVar="InventarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInventarioTitle}">
            <h:form id="InventarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{inventarioController.selected.codigo}" title="#{bundle.CreateInventarioTitle_codigo}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{inventarioController.selected.nombre}" title="#{bundle.CreateInventarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{inventarioController.selected.descripcion}" title="#{bundle.CreateInventarioTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateInventarioLabel_eliminado}" for="eliminado" />
                        <p:inputText id="eliminado" value="#{inventarioController.selected.eliminado}" title="#{bundle.CreateInventarioTitle_eliminado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventarioController.create}" value="#{bundle.Save}" update="display,:InventarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'InventarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InventarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
