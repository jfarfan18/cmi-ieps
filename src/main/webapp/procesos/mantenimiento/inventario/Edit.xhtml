<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioEditDlg" widgetVar="InventarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInventarioTitle}">
            <h:form id="InventarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInventarioLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{inventarioController.selected.codigo}" title="#{bundle.EditInventarioTitle_codigo}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditInventarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{inventarioController.selected.nombre}" title="#{bundle.EditInventarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditInventarioLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{inventarioController.selected.descripcion}" title="#{bundle.EditInventarioTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditInventarioLabel_eliminado}" for="eliminado" />
                        <p:inputText id="eliminado" value="#{inventarioController.selected.eliminado}" title="#{bundle.EditInventarioTitle_eliminado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventarioController.update}" value="#{bundle.Save}" update="display,:InventarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InventarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InventarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
