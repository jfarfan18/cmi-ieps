<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioViewDlg" widgetVar="InventarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInventarioTitle}">
            <h:form id="InventarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewInventarioLabel_codigo}"/>
                        <h:outputText value="#{inventarioController.selected.codigo}" title="#{bundle.ViewInventarioTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewInventarioLabel_nombre}"/>
                        <h:outputText value="#{inventarioController.selected.nombre}" title="#{bundle.ViewInventarioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewInventarioLabel_descripcion}"/>
                        <h:outputText value="#{inventarioController.selected.descripcion}" title="#{bundle.ViewInventarioTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewInventarioLabel_eliminado}"/>
                        <h:outputText value="#{inventarioController.selected.eliminado}" title="#{bundle.ViewInventarioTitle_eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InventarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
