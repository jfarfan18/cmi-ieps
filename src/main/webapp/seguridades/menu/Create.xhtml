<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuCreateDlg" widgetVar="MenuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{propiedadesEtiquetas.CreateMenuTitle}">
            <h:form id="MenuCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateMenuLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{menuController.selected.codigo}" title="#{propiedadesEtiquetas.CreateMenuTitle_codigo}" required="true" requiredMessage="#{propiedadesEtiquetas.CreateMenuRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateMenuLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{menuController.selected.nombre}" title="#{propiedadesEtiquetas.CreateMenuTitle_nombre}" />
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateMenuLabel_aplicacion}" for="aplicacion" />
                        <p:inputText id="aplicacion" value="#{menuController.selected.aplicacion}" title="#{propiedadesEtiquetas.CreateMenuTitle_aplicacion}" />
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateMenuLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{menuController.selected.descripcion}" title="#{propiedadesEtiquetas.CreateMenuTitle_descripcion}" />
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateMenuLabel_orden}" for="orden" />
                        <p:inputText id="orden" value="#{menuController.selected.orden}" title="#{propiedadesEtiquetas.CreateMenuTitle_orden}" />
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateMenuLabel_eliminado}" for="eliminado" />
                        <p:inputText id="eliminado" value="#{menuController.selected.eliminado}" title="#{propiedadesEtiquetas.CreateMenuTitle_eliminado}" />
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateMenuLabel_icono}" for="icono" />
                        <p:inputText id="icono" value="#{menuController.selected.icono}" title="#{propiedadesEtiquetas.CreateMenuTitle_icono}" />
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateMenuLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{menuController.selected.tipo}" title="#{propiedadesEtiquetas.CreateMenuTitle_tipo}" />
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateMenuLabel_codigoPadre}" for="codigoPadre" />
                        <p:selectOneMenu id="codigoPadre" value="#{menuController.selected.codigoPadre}" >
                            <f:selectItems value="#{menuController.itemsAvailableSelectOne}"
                                           var="codigoPadreItem"
                                           itemValue="#{codigoPadreItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.create}" value="#{propiedadesEtiquetas.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(args,'MenuCreateDialog');"/>
                    <p:commandButton value="#{propiedadesEtiquetas.Cancel}" onclick="MenuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
