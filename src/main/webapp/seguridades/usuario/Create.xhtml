<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{propiedadesEtiquetas.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateUsuarioLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{usuarioController.selected.codigo}" title="#{propiedadesEtiquetas.CreateUsuarioTitle_codigo}" required="true" requiredMessage="#{propiedadesEtiquetas.CreateUsuarioRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateUsuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{propiedadesEtiquetas.CreateUsuarioTitle_nombre}" />
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateUsuarioLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{usuarioController.selected.contrasena}" title="#{propiedadesEtiquetas.CreateUsuarioTitle_contrasena}" />
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateUsuarioLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{usuarioController.selected.estado}" title="#{propiedadesEtiquetas.CreateUsuarioTitle_estado}" />
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateUsuarioLabel_fechaActualizacionContrasena}" for="fechaActualizacionContrasena" />
                        <p:calendar id="fechaActualizacionContrasena" pattern="MM/dd/yyyy" value="#{usuarioController.selected.fechaActualizacionContrasena}" title="#{propiedadesEtiquetas.EditUsuarioTitle_fechaActualizacionContrasena}"  showOn="button"/>
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateUsuarioLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy" value="#{usuarioController.selected.fechaCreacion}" title="#{propiedadesEtiquetas.EditUsuarioTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{propiedadesEtiquetas.CreateUsuarioLabel_codigoUsuarioCreacion}" for="codigoUsuarioCreacion" />
                        <p:selectOneMenu id="codigoUsuarioCreacion" value="#{usuarioController.selected.codigoUsuarioCreacion}" required="true" requiredMessage="#{propiedadesEtiquetas.EditUsuarioRequiredMessage_codigoUsuarioCreacion}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="codigoUsuarioCreacionItem"
                                           itemValue="#{codigoUsuarioCreacionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{propiedadesEtiquetas.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{propiedadesEtiquetas.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
