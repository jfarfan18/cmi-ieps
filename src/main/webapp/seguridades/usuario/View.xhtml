<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{propiedadesEtiquetas.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{propiedadesEtiquetas.ViewUsuarioLabel_codigo}"/>
                        <h:outputText value="#{usuarioController.selected.codigo}" title="#{propiedadesEtiquetas.ViewUsuarioTitle_codigo}"/>
                        <h:outputText value="#{propiedadesEtiquetas.ViewUsuarioLabel_nombre}"/>
                        <h:outputText value="#{usuarioController.selected.nombre}" title="#{propiedadesEtiquetas.ViewUsuarioTitle_nombre}"/>
                        <h:outputText value="#{propiedadesEtiquetas.ViewUsuarioLabel_contrasena}"/>
                        <h:outputText value="#{usuarioController.selected.contrasena}" title="#{propiedadesEtiquetas.ViewUsuarioTitle_contrasena}"/>
                        <h:outputText value="#{propiedadesEtiquetas.ViewUsuarioLabel_estado}"/>
                        <h:outputText value="#{usuarioController.selected.estado}" title="#{propiedadesEtiquetas.ViewUsuarioTitle_estado}"/>
                        <h:outputText value="#{propiedadesEtiquetas.ViewUsuarioLabel_fechaActualizacionContrasena}"/>
                        <h:outputText value="#{usuarioController.selected.fechaActualizacionContrasena}" title="#{propiedadesEtiquetas.ViewUsuarioTitle_fechaActualizacionContrasena}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{propiedadesEtiquetas.ViewUsuarioLabel_fechaCreacion}"/>
                        <h:outputText value="#{usuarioController.selected.fechaCreacion}" title="#{propiedadesEtiquetas.ViewUsuarioTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{propiedadesEtiquetas.ViewUsuarioLabel_codigoUsuarioCreacion}"/>
                        <h:outputText value="#{usuarioController.selected.codigoUsuarioCreacion}" title="#{propiedadesEtiquetas.ViewUsuarioTitle_codigoUsuarioCreacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{propiedadesEtiquetas.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
